<!DOCTYPE html>
<html>
<head>
    <title>AngualrJS Controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
</head>
<body ng-app="myNgApp">
    <div ng-controller="myController">
        Enter Message: <input type="text" ng-model="message" /> <br />
        Enter Message: <input type="text" ng-model="first" /> <br />
        Enter Message: <input type="text" ng-model="second" /> <br />

        <p>{{$result}}</p>
        <button ng-click="showMsg(message)">Show Message</button>
        <br />
        You are entering: {{fullname();}}
    </div>
    <script>
        var ngApp = angular.module('myNgApp', []);

        ngApp.controller('myController', function ($scope) {
            $scope.first = "Suman";
            $scope.second = "Kakkar";

            $scope.fullname = function () {
                return $scope.first + " " + $scope.second;
            }
            $scope.message = "Hello World!";

            $scope.showMsg = function (msg) {
                alert(msg);
            };
        });
    </script>
</body>
</html>
