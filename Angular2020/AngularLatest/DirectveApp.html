<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>

</head>
<body>
<h1>Application</h1>
    <div ng-app="" ng-init="countries=[{locale:'en-us',name:'United Kingdom'},{locale:'en-us',name:'United Kingdom'},{locale:'en-us',name:'United states'}]">

        <p>Enter ur name : <input type="text" ng-model="name"/></p> 
        <p>Hello <span ng-bind="name"></span></p>

        <p>List of countries</p>

        <ol>
            <li ng-repeat="country in countries">
                {{ 'Country: ' + country.name + ', Locale: ' + country.locale }}
            </li>
        </ol>
    </div>
</body>
</html>
