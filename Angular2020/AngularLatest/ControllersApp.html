<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
    <script>
        var mainapp = angular.module("mainapp", []);


        mainapp.controller("differentController", function ($scope) {
            $scope.first = 'suman';
            $scope.second = 'kakkar';

            $scope.fullname = function () {
                return $scope.first + " " + $scope.second;
            }

            $scope.message = "hello world!"

            $scope.showmsg = function (msg) {
                alert(msg);
            }


        });
        

        mainapp.controller("studentController", function ($scope) {
            $scope.student = {
                firstName: 'mahes',
                lastName: 'kakkar',

                fullName: function () {
                    var studentObject;
                    studentObject = $scope.student;

                    return studentObject.firstName + "" + studentObject.lastName;
                }

            }

        });


    </script>
</head>
<body>
    <h2>AngularJS Sample Application</h2>

    <div ng-app="mainapp" ng-controller="differentController">
        Enter first:<input type="text" ng-model="first" />
        Enter second:<input type="text" ng-model="second" />
        Enter fullname: <input type="text" ng-model="fullname()" />

        <button ng-click="showmsg(message)">Show Message</button>
        <br />
        You are entering: {{fullname();}}
    </div>
</body>
</html>
